spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/senior_chat
    username: senior
    password: senior

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:sk-placeholder}
    mcp:
      client:
        enabled: true
        toolcallback:
          enabled: true
        sse:
          connections:
            weather:
              url: http://localhost:8091

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

logging:
  level:
    com.senior: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG
