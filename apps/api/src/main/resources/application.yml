spring:
  application:
    name: senior-api

  datasource:
    url: jdbc:postgresql://localhost:5432/senior_chat
    username: ${DB_USERNAME:senior}
    password: ${DB_PASSWORD:senior}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-sonnet-4-5-20250929
          max-tokens: 1024
          temperature: 0.7

  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:changeme}

server:
  port: 8080

logging:
  level:
    com.senior: INFO
    org.springframework.ai: DEBUG
