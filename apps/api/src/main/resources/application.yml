spring:
  application:
    name: senior-api

  datasource:
    url: jdbc:postgresql://localhost:5432/senior_chat
    username: ${DB_USERNAME:senior}
    password: ${DB_PASSWORD:senior}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          max-tokens: 1024
          temperature: 0.7
    mcp:
      client:
        enabled: ${MCP_ENABLED:false}
        toolcallback:
          enabled: true
        sse:
          connections:
            weather:
              url: ${MCP_WEATHER_URL:http://localhost:8091}

  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:changeme}

app:
  ai:
    models:
      free: gpt-4o-mini
      premium: gpt-4o
    tts:
      model: tts-1
      voice: nova

server:
  port: 8080

logging:
  level:
    com.senior: INFO
    org.springframework.ai: DEBUG
